apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: uni-ride
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
      matchLabels:
        app: api-gateway
  template:
    metadata:
        labels:
            app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: jhosepmyr/api-gateway:1.0.2
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 8765

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: uni-ride
  labels:
    app: api-gateway
spec:
    selector:
        app: api-gateway
    ports:
      - protocol: TCP
        port: 8765
        targetPort: 8765
    type: ClusterIP
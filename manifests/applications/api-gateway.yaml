apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: uni-ride
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
      matchLabels:
        app: api-gateway
  template:
    metadata:
        labels:
            app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: jhosepmyr/api-gateway:1.0.1
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          ports:
            - containerPort: 8765

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: uni-ride
  labels:
    app: api-gateway
spec:
    selector:
        app: api-gateway
    ports:
      - protocol: TCP
        port: 8765
        targetPort: 8765
    type: ClusterIP
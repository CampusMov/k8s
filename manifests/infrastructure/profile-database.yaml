apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: profile-database
  namespace: uni-ride
spec:
  selector:
    matchLabels:
      app: profile-database
  serviceName: profile-database
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: profile-database
    spec:
      containers:
        - name: mysql
          image: mysql:9.2.0
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "1Gi"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: profile-database-secrets
                  key: mysql_db
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: profile-database-secrets
                  key: mysql_user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: profile-database-secrets
                  key: mysql_password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: profile-database-secrets
                  key: mysql_root_password
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d
              name: profile-init-db
            - mountPath: /var/lib/mysql
              name: profile-database-data
              subPath: profile_management
      volumes:
        - name: profile-init-db
          configMap:
            name: profile-database-config
        - name: profile-database-data
          persistentVolumeClaim:
            claimName: profile-database-volume-claim

---

apiVersion: v1
kind: Secret
metadata:
  name: profile-database-secrets
  namespace: uni-ride
data:
  mysql_db: c3RhZmZfbWFuYWdlbWVudA==
  mysql_password: cGFzc3dvcmQxMjM=
  mysql_root_password: cGFzc3dvcmQxMjM0NQ==
  mysql_user: amhvc2VwbXly

---

apiVersion: v1
kind: Service
metadata:
  name: profile-database
  namespace: uni-ride
  labels:
    app: profile-database
spec:
  ports:
    - name: profile-database
      port: 3325
      protocol: TCP
      targetPort: 3306
  selector:
    app: profile-database
  type: ClusterIP

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: profile-database-volume-claim
  namespace: uni-ride
  labels:
    app: profile-database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 0.1Gi

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: profile-database-config
  namespace: uni-ride
  labels:
    app: profile-database
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS identity_access_management_service;